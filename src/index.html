<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/gallery.css" />
  </head>

  <body>
    <section class="weather">
      <div class="container">
        <form class="search-form js-search-form">
          <input class="search-input js-search-input" type="text" name="user_query" required />
          <button class="search-btn" type="submit">пошук</button>

        <ul class="gallery js-gallery"></ul>
        <div class="loader-wrapper">
          <span class="loader is-hidden js-loader"></span>
        </div>
        <button class="load-more-btn js-load-more is-hidden" type="button">Load more</button>
      </div>
    </section>
    <script type="module" src="./main.js"></script>
  </body>
